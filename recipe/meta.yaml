{% set name = "trompeloeil" %}
{% set version = "46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rollbear/trompeloeil/archive/v{{ version }}.tar.gz
  sha256: dc2c856ab7716ef659f8df7fc5f6740a40e736089f05e0a8251d4ad3ad17ad83

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - ninja

test:
  requires:
    - cmake
    - {{ compiler('cxx') }}
    - ninja
  files:
    - test

  commands:
    - cd test
    - cmake . -GNinja -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release
    - ./program  # [unix]
    - program.exe  # [win]

about:
  home: https://github.com/rollbear/trompeloeil
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: Header only C++14 mocking framework

extra:
  recipe-maintainers:
    - apmorton
